<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyber-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF00FF" />
      <stop offset="50%" stop-color="#00FFFF" />
      <stop offset="100%" stop-color="#FF00FF" />
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Hexagon Base -->
  <path d="M16 2L2 16L16 30L30 16L16 2Z" 
        fill="black" 
        stroke="url(#cyber-gradient)" 
        stroke-width="2" 
        filter="url(#glow)" />
  
  <!-- Circuit Lines -->
  <path d="M8 8L24 24M8 24L24 8" 
        stroke="url(#cyber-gradient)" 
        stroke-width="1" 
        stroke-dasharray="2,1" />
  
  <!-- FPV Text (Cyberpunk Font Style) -->
  <text x="16" y="20" 
        font-family="'Courier New', monospace" 
        font-size="8" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#cyber-gradient)" 
        filter="url(#glow)">
    FPV
  </text>
  
  <!-- Pixel Glitch Effect -->
  <rect x="14" y="18" width="1" height="1" fill="#00FFFF" />
  <rect x="18" y="18" width="1" height="1" fill="#FF00FF" />
</svg>